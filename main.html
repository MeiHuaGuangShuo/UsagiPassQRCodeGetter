<!DOCTYPE html>
<html style="height: 100%;">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>舞萌DXPass</title>
    <style>
        #container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        * {		/* CSS Reset */
            margin : 0;
            padding : 0;
        }
    </style>
</head>
<body>
    <div id="container">
        <iframe src="{final_url}" 
                title="Fullscreen Content"
                allow="fullscreen">
        </iframe>
    </div>
</body>
</html>
